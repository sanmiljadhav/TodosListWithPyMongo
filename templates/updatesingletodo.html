{% extends 'base.html' %}
{% block title %} Home     
{% endblock title %}
{% block body %}
<div class = "container">
  <h2 class = "my-3">Update Your Todo</h2>
  <form action = "/update/{{todo._id}}" method="POST" >
      <div class="mb-3">
        <label for="title" class="form-label">Todo title</label>
        <input type="text" class="form-control" name = "title" id="title" value = "{{todo.title}}" aria-describedby="emailHelp">
        
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Todo Description</label>
        <input type="textarea" name = "desc" class="form-control" value = "{{todo.description}}" id="desc">
      </div>
     
      <button type="submit" class="btn btn-dark">Update</button>
    </form>

</div>


  
{% endblock body %}
